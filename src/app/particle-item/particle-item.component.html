<div class="card p-3">
  <h5 class="card-title">{{item.name}}</h5>
  <p class="card-text">
    ~{{item.mass}} * 10
    <sup>{{item.massPower}}</sup> + eV/c
    <sup>2</sup>
  </p>
  <p class="card-text">
    <app-fraction [fraction]="item.charge"></app-fraction>
  </p>
  <p class="card-text">
    <app-fraction [fraction]="item.spin"></app-fraction>
  </p>
</div>
