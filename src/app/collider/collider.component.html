<button type="button" class="btn btn-danger" (click)="decCharge()">-Charge</button>
<app-fraction [fraction]="particle.charge"></app-fraction>
<button type="button" class="btn btn-primary" (click)="incCharge()">+Charge</button>
<button type="button" class="btn btn-danger" (click)="decSpin()">-Spin</button>
<app-fraction [fraction]="particle.spin"></app-fraction>
<button type="button" class="btn btn-primary" (click)="incSpin()">+Spin</button>
