<button type="button" class="btn btn-danger">-Charge</button>

<button type="button" class="btn btn-primary">+Charge</button>

<input type="number" name="" [(ngModel)]="particle.spin"> <label>/2</label>
<button type="button" class="btn btn-primary">+Spin</button>
<p>charge: {{particle.charge}}</p>
